<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar and Toolbar</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Navigation Bar */
        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        .navbar ul li {
            float: left;
        }

        .navbar ul li a {
            display: block;
            color: white;
            text-align: center;
            padding: 14px 20px;
            text-decoration: none;
        }

        .navbar ul li a:hover {
            background-color: #575757;
        }

        /* Toolbar */
        .toolbar {
            background-color: #555;
            padding: 10px;
            text-align: right;
        }

        .toolbar button {
            background-color: #f1f1f1;
            border: none;
            padding: 10px 15px;
            margin: 0 5px;
            cursor: pointer;
        }

        .toolbar button:hover {
            background-color: #ddd;
        }

        /* Main Content */
        .content {
            padding: 20px;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>

    <!-- Toolbar -->
    <div class="toolbar">
        <button onclick="alert('Search clicked')">Search</button>
        <button onclick="alert('Settings clicked')">Settings</button>
        <button onclick="alert('Help clicked')">Help</button>
    </div>

    <!-- Main Content -->
    <div class="content">
        <h1>Welcome to the Website</h1>
        <p>This is a simple example of a navigation bar and toolbar using HTML and CSS.</p>
    </div>
</body>
</html>
